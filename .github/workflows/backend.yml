name: Build Backend

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'api/**'
      - 'build.gradle'
      - 'package.json'
      - 'package-lock.json'
      - 'settings.gradle'
      - 'vercel.json'
      - 'Dockerfile'
      - 'gradle/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - 'api/**'
      - 'build.gradle'
      - 'package.json'
      - 'package-lock.json'
      - 'settings.gradle'
      - 'vercel.json'
      - '.github/workflows/backend.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Run tests
        run: ./gradlew test --stacktrace
        env:
          QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://localhost:5432/testdb
          QUARKUS_DATASOURCE_USERNAME: test
          QUARKUS_DATASOURCE_PASSWORD: test
          QUARKUS_DATASOURCE_DEVSERVICES_ENABLED: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/test/

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/test/*.xml

  # Render deployment happens automatically via render.yaml when pushed to master
