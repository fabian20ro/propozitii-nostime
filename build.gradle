buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'io.ratpack:ratpack-gradle:1.4.4'
  }
}

// Apply the java plugin to add support for Java
apply plugin: 'io.ratpack.ratpack-java'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'jacoco'
//apply plugin: 'checkstyle'

sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
   jcenter()
    
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}

//checkstyle {
//	configFile = rootProject.file('checkstyle.xml')
//}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    systemProperty "file.encoding", "utf-8"
}

jacoco {
	toolVersion = "0.7.8"
}

jar {
  manifest {
    attributes(
      'Main-Class': 'scrabble.phrases.Main'
    )
  }
  exclude('.empty') 
}

mainClassName = 'scrabble.phrases.Main'

processResources {
	ant.get(src: "https://dexonline.ro/static/download/scrabble/loc-baza-5.0.zip", dest: "scrabble.zip")
	ant.unzip(src: "scrabble.zip", dest: "src/main/resources/")
	ant.delete(file: "scrabble.zip")
	ant.move(file: "src/main/resources/loc-baza-5.0.txt", tofile: "src/main/resources/words.txt")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.enabled true
    }
}

task stage {
  dependsOn installDist
}

