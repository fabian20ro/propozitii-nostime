# Propozitii Nostime - Quarkus Configuration

# HTTP Configuration
quarkus.http.port=${PORT:8080}
quarkus.http.host=0.0.0.0

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=https://fabian20ro.github.io,http://localhost:5500,http://localhost:8080
quarkus.http.cors.methods=GET,POST,OPTIONS
quarkus.http.cors.headers=Content-Type

# Health Check
quarkus.smallrye-health.root-path=/q/health

# Logging
quarkus.log.level=INFO
quarkus.log.category."scrabble.phrases".level=DEBUG

# Native Image (for future optimization)
quarkus.native.resources.includes=words.txt
