language: java
jdk:
- oraclejdk8


before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

before_script:
- nvm install 0.12
- nvm use 0.12
- npm install elm
- which elm
install: echo "skip default 'gradle assemble' step"
script:
- chmod a+x gradlew 
- ./gradlew build --info

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/libs/propozitii-nostime.jar
  skip_cleanup: true
  on:
    repo: fabian20ro/propozitii-nostime
    tags: true
