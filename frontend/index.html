<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propozitii Nostime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="48x48" href="img/icon_48.png">
    <link rel="apple-touch-icon" sizes="192x192" href="img/icon_192.png">
    <meta name="theme-color" content="#fa2400">
    <meta name="description" content="Generator de propozitii hazoase in limba romana">
</head>
<body>
    <main class="container">
        <header>
            <h1>Propozitii Nostime</h1>
            <p class="subtitle">Generator de propozitii hazoase in limba romana</p>
        </header>

        <div class="grid">
            <section class="card">
                <h2>Haiku</h2>
                <div class="sentence" id="haiku-text">
                    <span class="loading">Se incarca...</span>
                </div>
            </section>

            <section class="card">
                <h2>Propozitie</h2>
                <div class="sentence" id="fiveword-text">
                    <span class="loading">Se incarca...</span>
                </div>
            </section>
        </div>

        <div class="actions">
            <button id="refresh" class="btn btn-primary">
                Genereaza altele
            </button>
            <button id="reset" class="btn btn-secondary">
                Reseteaza rima
            </button>
        </div>

        <div id="error-message" class="error hidden"></div>
    </main>

    <footer>
        <p>
            <a href="https://github.com/fabian20ro/propozitii-nostime/" target="_blank" rel="noopener">
                <img src="https://github.com/fabian20ro/propozitii-nostime/actions/workflows/backend.yml/badge.svg" alt="Build Status">
            </a>
        </p>
        <p>
            Codul este disponibil pe
            <a href="https://github.com/fabian20ro/propozitii-nostime/" target="_blank" rel="noopener">GitHub</a>.
        </p>
        <p class="tech">
            Java 21 + Quarkus | Hosted on Render + GitHub Pages
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
